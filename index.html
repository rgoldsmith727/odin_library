<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="addBookForm">
    <form action="/" id="libraryForm">
      <label for="title">Title
        <input type="text" id="title" name="title">
      </label>
      <label for="author">Author

      </label>
      <label for="pages">Pages
        <input type="tel" name="pages" id="pages">
      </label>
      <label for="read">Read?

      </label>

    </form>
